<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра для пар</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .carousel {
            width: 100%;
            max-width: 400px;
            position: relative;
            margin-bottom: 30px;
        }
        
        .levels {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .level {
            flex: 0 0 100%;
            scroll-snap-align: start;
            padding: 20px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
        }
        
        .level h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .level h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        
        .scratch-card {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .scratch-task {
            width: 100%;
            height: 100px;
            background-color: #ddd;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .scratch-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            text-align: center;
        }
        
        .scratch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ccc;
            cursor: pointer;
        }
        
        .nav-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ddd;
            cursor: pointer;
        }
        
        .dot.active {
            background-color: #ff6b6b;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Игра для пар</h1>
    </div>
    
    <div class="carousel">
        <div class="levels" id="levels">
            <div class="level" data-level="easy">
                <h1>ЛЕГКИЙ</h1>
                <h2>Уровень</h2>
                
                <div class="cards-container">
                    <div class="scratch-card" id="pose-card-1">
                        <div class="scratch-content">Поза: Романтическое объятие</div>
                        <div class="scratch-overlay" id="pose-overlay-1"></div>
                    </div>
                    
                    <div class="scratch-task" id="task-card-1">
                        <div class="scratch-content">Задание: Нежно поцелуйте партнера в шею</div>
                        <div class="scratch-overlay" id="task-overlay-1"></div>
                    </div>
                </div>
            </div>
            
            <div class="level" data-level="medium">
                <h1>СРЕДНИЙ</h1>
                <h2>Уровень</h2>
                
                <div class="cards-container">
                    <div class="scratch-card" id="pose-card-2">
                        <div class="scratch-content">Поза: Страстный танец</div>
                        <div class="scratch-overlay" id="pose-overlay-2"></div>
                    </div>
                    
                    <div class="scratch-task" id="task-card-2">
                        <div class="scratch-content">Задание: Снимите с партнера один предмет одежды зубами</div>
                        <div class="scratch-overlay" id="task-overlay-2"></div>
                    </div>
                </div>
            </div>
            
            <div class="level" data-level="hard">
                <h1>СЛОЖНЫЙ</h1>
                <h2>Уровень</h2>
                
                <div class="cards-container">
                    <div class="scratch-card" id="pose-card-3">
                        <div class="scratch-content">Поза: Гибкие позиции</div>
                        <div class="scratch-overlay" id="pose-overlay-3"></div>
                    </div>
                    
                    <div class="scratch-task" id="task-card-3">
                        <div class="scratch-content">Задание: Используйте повязку на глаза и лед</div>
                        <div class="scratch-overlay" id="task-overlay-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="nav-dots">
            <div class="dot active" data-index="0"></div>
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
        </div>
    </div>
    
    <script>
        // Инициализация карусели
        const levels = document.getElementById('levels');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;
        
        // Обработчики для точек навигации
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                const index = parseInt(dot.getAttribute('data-index'));
                scrollToLevel(index);
            });
        });
        
        // Прокрутка к определенному уровню
        function scrollToLevel(index) {
            const level = document.querySelectorAll('.level')[index];
            level.scrollIntoView({ behavior: 'smooth' });
            updateDots(index);
            currentIndex = index;
        }
        
        // Обновление активной точки
        function updateDots(index) {
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }
        
        // Обработчик скролла для определения текущего уровня
        levels.addEventListener('scroll', () => {
            const scrollPosition = levels.scrollLeft;
            const levelWidth = levels.clientWidth;
            const newIndex = Math.round(scrollPosition / levelWidth);
            
            if (newIndex !== currentIndex) {
                currentIndex = newIndex;
                updateDots(currentIndex);
            }
        });
        
        // Инициализация скретч-карточек
        function initScratchCard(overlayId, contentId) {
            const overlay = document.getElementById(overlayId);
            const content = document.getElementById(contentId);
            let isScratching = false;
            let lastPoint = null;
            
            overlay.addEventListener('mousedown', (e) => {
                isScratching = true;
                scratch(e);
            });
            
            overlay.addEventListener('touchstart', (e) => {
                isScratching = true;
                scratch(e.touches[0]);
            });
            
            document.addEventListener('mouseup', () => {
                isScratching = false;
                lastPoint = null;
            });
            
            document.addEventListener('touchend', () => {
                isScratching = false;
                lastPoint = null;
            });
            
            overlay.addEventListener('mousemove', (e) => {
                if (isScratching) scratch(e);
            });
            
            overlay.addEventListener('touchmove', (e) => {
                if (isScratching) scratch(e.touches[0]);
            });
            
            function scratch(e) {
                const rect = overlay.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (lastPoint) {
                    const ctx = overlay.getContext('2d');
                    if (!ctx) return;
                    
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = 30;
                    ctx.lineCap = 'round';
                    ctx.strokeStyle = 'rgba(0,0,0,1)';
                    
                    ctx.beginPath();
                    ctx.moveTo(lastPoint.x, lastPoint.y);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    
                    checkScratchCompletion(overlay);
                }
                
                lastPoint = { x, y };
            }
            
            function checkScratchCompletion(overlay) {
                const canvas = overlay;
                const ctx = canvas.getContext('2d');
                
                if (!ctx) return;
                
                // Проверяем, сколько процентов холста было "поцарапано"
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = imageData.data;
                let transparentPixels = 0;
                
                for (let i = 3; i < pixels.length; i += 4) {
                    if (pixels[i] === 0) {
                        transparentPixels++;
                    }
                }
                
                const percentScratched = (transparentPixels / (pixels.length / 4)) * 100;
                
                if (percentScratched > 60) {
                    overlay.style.display = 'none';
                }
            }
            
            // Инициализация canvas для скретч-карточки
            function initCanvas() {
                const canvas = document.createElement('canvas');
                canvas.width = overlay.offsetWidth;
                canvas.height = overlay.offsetHeight;
                canvas.style.position = 'absolute';
                canvas.style.top = '0';
                canvas.style.left = '0';
                canvas.style.width = '100%';
                canvas.style.height = '100%';
                
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ccc';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                overlay.innerHTML = '';
                overlay.appendChild(canvas);
            }
            
            initCanvas();
        }
        
        // Инициализация всех скретч-карточек
        for (let i = 1; i <= 3; i++) {
            initScratchCard(`pose-overlay-${i}`, `pose-card-${i}`);
            initScratchCard(`task-overlay-${i}`, `task-card-${i}`);
        }
    </script>
</body>
</html>
